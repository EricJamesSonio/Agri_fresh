<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log in – Agri Fresh</title>

  <!-- same stylesheet used everywhere -->
  <link rel="stylesheet" href="style.css">

  <style>
    /* ---------- 3-dot menu (same as index.html) ---------- */
    .dots-menu {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 9999;
    }
    .dots-menu input[type="checkbox"] { display: none; }
    .dots-menu label {
      display: block;
      width: 2.5rem;
      height: 2.5rem;
      background: rgba(255,255,255,0.9);
      border-radius: 50%;
      cursor: pointer;
      text-align: center;
      line-height: 2.5rem;
      font-size: 1.25rem;
      box-shadow: 0 2px 6px rgba(0,0,0,.15);
      transition: background .2s;
    }
    .dots-menu label:hover { background: #ffffff; }
    .dots-menu ul {
      position: absolute;
      top: 3rem;
      right: 0;
      list-style: none;
      margin: 0;
      padding: .5rem 0;
      background: #ffffff;
      border-radius: .5rem;
      box-shadow: 0 4px 12px rgba(0,0,0,.15);
      min-width: 120px;
      opacity: 0;
      transform: translateX(20px);
      pointer-events: none;
      transition: opacity .25s, transform .25s;
    }
    .dots-menu:hover ul,
    .dots-menu input[type="checkbox"]:checked ~ ul {
      opacity: 1;
      transform: translateX(0);
      pointer-events: auto;
    }
    .dots-menu li a {
      display: block;
      padding: .6rem 1rem;
      color: #222;
      text-decoration: none;
      font-size: .9rem;
    }
    .dots-menu li a:hover { background: #f5f5f5; }

    /* ---------- login-specific tweaks ---------- */
    body { background: #f7f7f7; }
    .login-wrapper {
      max-width: 400px;
      margin: 8% auto;
      padding: 2rem;
      background: #fff;
      border-radius: .75rem;
      box-shadow: 0 6px 20px rgba(0,0,0,.08);
      text-align: center;
    }
    .login-wrapper h1 { margin-bottom: 1.5rem; color: #2e7d32; }
    .login-wrapper label { display: block; margin-bottom: .5rem; text-align: left; }
    .login-wrapper input {
      width: 100%;
      padding: .75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: .5rem;
      font-size: 1rem;
    }
    .login-wrapper button {
      width: 100%;
      padding: .75rem;
      background: #2e7d32;
      color: #fff;
      border: none;
      border-radius: .5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background .2s;
    }
    .login-wrapper button:hover { background: #1b5e20; }
    .switch { margin-top: 1rem; font-size: .9rem; }
    .switch a { color: #2e7d32; text-decoration: none; }
  </style>
</head>

<body>

  <nav class="dots-menu">
    <input type="checkbox" id="dots-toggle">
    <label for="dots-toggle">⋮</label>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="signup.html">Sign up</a></li>
      <li><a href="admin.html">Admin</a></li>
    </ul>
  </nav>

  <main class="login-wrapper">
    <h1>Log in</h1>

    <form id="loginForm">
      <label>
        Email
        <input type="email" name="email" required />
      </label>

      <label>
        Password
        <input type="password" name="password" required />
      </label>

      <button type="submit">Sign in</button>

      <p class="switch">
        No account? <a href="signup.html">Sign up</a>
      </p>
    </form>
  </main>

  <footer>
    <p style="text-align:center;padding:1.5rem 0;color:#666;">
      &copy; 2025 AgriFresh Market – Freshness Delivered.
    </p>
  </footer>

  <script>
    // demo only – remove or replace with real logic
    document.getElementById('loginForm').addEventListener('submit', e => {
      e.preventDefault();
      alert('Replace this with real authentication!');
    });
  </script>
</body>
</html>
