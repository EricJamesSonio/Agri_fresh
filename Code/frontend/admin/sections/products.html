<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Management</title>
  <link rel="stylesheet" href="css/products.css">
</head>
<body>
  <div class="section-container">
    <h2>Product Management</h2>

    <!-- Add New Product Button -->
    <button type="button" id="add-new-product">+ Add New Product</button>

  <form id="product-form">
    <h3 id="form-title">Update Product</h3>
    <input type="hidden" id="product-id" />
    
    <input type="text" id="product-name" placeholder="Name" required />
    <input type="number" id="product-price" placeholder="Price" step="0.01" required />
    <input type="number" id="product-stock" placeholder="Stock Quantity" required />
    
    <!-- âœ… Size fields -->
    <div class="size-group">
      <input type="number" id="product-size-value" placeholder="Size Value (e.g. 1, 500)" step="0.01" required />
      <select id="product-size-unit" required>
        <option value="">--Unit--</option>
        <option value="kg">kg</option>
        <option value="bunch">bunch</option>
      </select>
    </div>

    <input type="text" id="product-image" placeholder="Image URL" />
    <select id="product-category"></select>
    
    <label><input type="checkbox" id="product-organic" /> Organic</label>
    <label><input type="checkbox" id="product-seasonal" /> Seasonal</label>
    
    <button type="submit" id="save-product-btn">Save Product</button>
  </form>

    <!-- Products Table -->
    <div class="table-responsive">
      <table id="products-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Category</th>
            <th>Tags</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</body>
</html>
