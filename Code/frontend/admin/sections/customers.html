<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
    }

    .section-container {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 15px;
      color: #2e7d32;
    }

    .table-responsive {
      width: 100%;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 700px;
    }

    thead {
      background-color: #28a745;
      color: white;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
      white-space: nowrap;
    }

    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    button {
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .block-btn {
      background: orange;
      color: white;
    }

    .delete-btn {
      background: red;
      color: white;
    }

    @media (max-width: 768px) {
      body { padding: 10px; }
      table { font-size: 0.9rem; min-width: 500px; }
    }
  </style>
</head>
<body>
  <div class="section-container">
    <h2>Customer Management</h2>

    <div class="table-responsive">
      <table id="customer-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Contact</th>
            <th>Created At</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</body>
</html>
