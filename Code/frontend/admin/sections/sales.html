<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
    }

    .card {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .card-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 15px;
      color: #2e7d32;
    }

    /* Filter buttons */
    .sales-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 15px;
    }

    .filter-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.95rem;
      transition: background 0.3s;
    }

    .filter-btn:hover {
      background-color: #45a049;
    }

    #export-btn {
      background-color: #007bff;
    }

    #export-btn:hover {
      background-color: #0056b3;
    }

    /* Table styles */
    .table-responsive {
      width: 100%;
      overflow-x: auto;
    }

    .table {
      width: 100%;
      border-collapse: collapse;
      min-width: 700px;
    }

    .table thead {
      background-color: #28a745;
      color: white;
    }

    .table th, .table td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
      white-space: nowrap;
    }

    .table tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    /* Responsive tweaks */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      .card {
        padding: 15px;
      }

      .sales-controls {
        flex-direction: column;
        align-items: stretch;
      }

      .filter-btn {
        width: 100%;
        text-align: center;
      }
    }

    @media (max-width: 480px) {
      .card-title {
        font-size: 1.2rem;
        text-align: center;
      }

      .table {
        font-size: 0.9rem;
        min-width: 500px;
      }

      .table th, .table td {
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-body">
      <h2 class="card-title">Sales Report</h2>

      <div class="sales-controls">
        <button class="filter-btn" data-filter="all">All</button>
        <button class="filter-btn" data-filter="daily">Daily</button>
        <button class="filter-btn" data-filter="weekly">Weekly</button>
        <button class="filter-btn" data-filter="monthly">Monthly</button>
        <button class="filter-btn" id="export-btn">Export CSV</button>
      </div>

      <div class="table-responsive">
        <table id="sales-table" class="table">
          <thead>
            <tr>
              <th>Order ID</th>
              <th>Customer ID</th>
              <th>Total Amount</th>
              <th>Status</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
            <!-- Sales data injected here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
