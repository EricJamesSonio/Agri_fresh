<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Report</title>
  <link rel="stylesheet" href="css/sales.css">
  
</head>
<body>
  <div class="card">
    <div class="card-body">
      <h2 class="card-title">Sales Report</h2>

      <div class="sales-controls">
        <button class="filter-btn" data-filter="all">All</button>
        <button class="filter-btn" data-filter="daily">Daily</button>
        <button class="filter-btn" data-filter="weekly">Weekly</button>
        <button class="filter-btn" data-filter="monthly">Monthly</button>
        <button class="filter-btn" id="export-btn">Export CSV</button>
      </div>

      <div class="table-responsive">
        <table id="sales-table" class="table">
          <thead>
            <tr>
              <th>Order ID</th>
              <th>Customer ID</th>
              <th>Total Amount</th>
              <th>Status</th>
              <th>Date</th>
              <th>Details</th>
            </tr>
          </thead>
          <tbody>
            <!-- Sales data injected here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Order Details Modal (same as in orders.html) -->
  <div id="order-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <div id="order-details"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../js/config.js"></script>
  <script type="module" src="js/sales.js"></script>
</body>
</html>
