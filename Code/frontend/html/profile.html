<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Profile - Agri Fresh</title>

  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/profile.css">

  <style>
    /* Borrowed from checkout.css */
    .address-card {
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .address-card:hover {
      border-color: #4CAF50;
      background: #f8fff8;
    }
    .address-card.selected {
      border-color: #4CAF50;
      background: #e8f5e8;
    }
    .address-card .default-badge {
      background: #4CAF50;
      color: white;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      font-size: 0.8rem;
      margin-left: 0.5rem;
    }
    .add-address-form {
      background: #f9f9f9;
      padding: 1.5rem;
      border-radius: 8px;
      margin-top: 1rem;
      display: none;
    }
    .add-address-form.show {
      display: block;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }
    .form-row {
      display: flex;
      gap: 1rem;
    }
    .form-row .form-group {
      flex: 1;
    }
    .btn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      margin-right: 0.5rem;
    }
    .btn:hover {
      background: #45a049;
    }
    .btn-secondary {
      background: #6c757d;
    }
    .btn-secondary:hover {
      background: #545b62;
    }
    .btn-outline {
      background: transparent;
      color: #4CAF50;
      border: 2px solid #4CAF50;
    }
    .btn-outline:hover {
      background: #4CAF50;
      color: white;
    }
    .success { color: #28a745; margin-top: 0.5rem; }
    .error { color: #dc3545; margin-top: 0.5rem; }
  </style>
</head>
<body>
<header>
  <h1>My Profile</h1>
    <button onclick="window.location.href='index.php'" class="btn btn-secondary" style="margin-top:1rem;">
    ← Back
  </button>
</header>

<main class="profile-container">
  <!-- Profile form -->
  <form id="profileForm">
    <input type="hidden" name="role" id="role">
    <input type="hidden" name="id" id="id">

    <label>First Name</label>
    <input type="text" name="first_name" id="first_name">

    <label>Last Name</label>
    <input type="text" name="last_name" id="last_name">

    <label>Email</label>
    <input type="email" name="email" id="email">

    <div id="contactWrapper" class="hidden">
      <label>Contact</label>
      <input type="text" name="contact" id="contact">
    </div>

    <label>New Password (leave blank to keep current)</label>
    <input type="password" name="password" id="password">

    <button type="submit" class="btn">Update Profile</button>
  </form>

  <!-- Addresses -->
  <div id="addresses" class="hidden" style="margin-top:2rem;">
    <h2>My Addresses</h2>
    <div id="address-list">
      <p class="loading">Loading addresses...</p>
    </div>

    <button type="button" id="addAddressBtn" class="btn-outline btn">➕ Add Address</button>

    <!-- Add Address Form -->
    <div id="add-address-form" class="add-address-form">
      <h4>Add New Address</h4>
      <form id="addressForm">
        <div class="form-group">
          <label for="street">Street Address *</label>
          <input type="text" id="street" name="street" required>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="city">City *</label>
            <input type="text" id="city" name="city" required>
          </div>
          <div class="form-group">
            <label for="state">State/Province</label>
            <input type="text" id="state" name="state">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="postal_code">Postal Code</label>
            <input type="text" id="postal_code" name="postal_code">
          </div>
          <div class="form-group">
            <label for="country">Country *</label>
            <select id="country" name="country" required>
              <option value="Philippines">Philippines</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label>
            <input type="checkbox" id="is_default" name="is_default">
            Set as default address
          </label>
        </div>
        <button type="submit" class="btn">Save Address</button>
        <button type="button" class="btn btn-secondary" onclick="toggleAddressForm()">Cancel</button>
      </form>
      <div id="address-message"></div>
    </div>
  </div>
</main>


<script src="../js/config.js"></script>
<script src="../js/profile.js"></script>
</body>
</html>
